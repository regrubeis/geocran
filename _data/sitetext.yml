        desc: "A GEOCRAN oferece serviços completos de medição de terrenos com precisão técnica e respaldo legal, ideais para construções, regularizações, desmembramentos, usucapiões e disputas judiciais."
        icon: fas fa-draw-polygon #find more at https://fontawesome.com/icons
